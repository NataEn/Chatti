<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <h1 class="text-center">Welcom to my chat app</h1>
    <div id="chat">
      <ul id="chat-window" class="list-group p-3 mb-2 bg-light text-dark">
        <li class="bg-light list-group-item">
          <span class="text-primary">system: </span><span>no messages yet</span>
        </li>
      </ul>
      <div id="typing" class="font-italic text-muted">x is typing...</div>
      <form action="" method="">
        <input
          type="text"
          class="form-control"
          placeholder="name"
          aria-label="name"
          name="name"
          id="name"
        />
        <div class="input-group mb-3">
          <button
            class="m-1 btn btn-outline-primary fas fa-camera fa-lg"
          ></button>
          <button
            class="m-1 btn btn-outline-primary fas fa-volume-up fa-lg"
          ></button>
          <button
            class="m-1 btn btn-outline-primary fas fa-video fa-lg"
          ></button>
          <button
            class="m-1 btn btn-outline-primary fas fa-file-alt fa-lg"
          ></button>

          <input
            class="m-1 form-control"
            type="text"
            name="message"
            id="message"
            placeholder="message"
            aria-label="message"
          />
        </div>
        <button
          class="shadow btn btn-primary btn-block"
          type="submit"
          id="submit"
        >
          Send
        </button>
      </form>
    </div>

    <script src="/chat.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
